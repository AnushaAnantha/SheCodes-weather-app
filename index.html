<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/abcf35e29b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <h1>°C</h1>
      <div class="tempSelect">
        <a href="#" id="celsius-click" class="anchor-none"> °C</a>
        |
        <a href="#" id="fahrenheit-click" class="anchor-none">°F</a>
      </div>
      <h2>Enter city</h2>
      <i class="fas fa-smog"></i>
      <div class="dateAndTime" id="dateAndTime">
        Saturday 18:00 <br />
        12 Dec 2020 <br />
      </div>
      <br />
      <br />
      <h6 id="tempMinMax">Today : °/°</h6>
      <h6 id="feelsLike">Feels like : °</h6>
      <h6 id="humidity">Humidity : %</h6>
      <br />

      <form id="search-form">
        <input
          type="text"
          placeholder="Search city"
          class="searchBoxStyle"
          id="search-text-input"
        />
        <br />
        <input type="submit" value="Search" class="searchButtonStyle" />
        <input
          type="submit"
          value="Current"
          class="currentButtonStyle"
          id="current-location"
        />
      </form>
      <div class="row" id="forecast_cards">
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="forecast_1"></h5>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="forecast_2"></h5>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="forecast_3"></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <a
      href="https://github.com/AnushaAnantha/SheCodes-weather-app"
      rel="link to github"
      target="_blank"
    >
      <i class="fab fa-github big-icon"></i>
    </a>
  </footer>
  <script src="src/index.js"></script>
</html>
