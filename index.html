<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/abcf35e29b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <h1>°C</h1>
      <div class="tempSelect">
        <a href="#" id="celsius-click" class="anchor-none"> °C</a>
        |
        <a href="#" id="fahrenheit-click" class="anchor-none">°F</a>
      </div>
      <h2>Enter city</h2>
      <i class="fas fa-smog"></i>
      <div class="dateAndTime" id="dateAndTime">
        Saturday 18:00 <br />
        12 Dec 2020 <br />
      </div>
      <br />
      <br />
      <h6>Today: 1°/-2°</h6>
      <h6>Current air quality : Excellent</h6>
      <h6>Humidity : 80%</h6>
      <br />

      <form id="search-form">
        <input
          type="text"
          placeholder="Search city"
          class="searchBoxStyle"
          id="search-text-input"
        />
        <br />
        <input type="submit" value="Search" class="searchButtonStyle" />
        <input
          type="submit"
          value="Current"
          class="currentButtonStyle"
          id="current-location"
        />
      </form>
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sunday <br />4°/2°</h5>
              <i class="fas fa-smog"></i>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                Monday <br />
                6°/3°
              </h5>
              <i class="fas fa-cloud-rain"></i>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday <br />7°/5°</h5>
              <i class="fas fa-cloud-sun"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="src/index.js"></script>
</html>
